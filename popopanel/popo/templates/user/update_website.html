    <h1>Update Website</h1>
    <div id="user-info" data-user-id="{{ user_id }}" style="display:none;"></div>
    <form action="{% url 'update_website' website.id %}" method="POST">
        {% csrf_token %}
        <label for="website_name">Website Name</label>
        <input type="text" id="website_name" name="website_name" value="{{ website.website_name }}">

        <label for="ftp_username">FTP Username</label>
        <input type="text" id="ftp_username" name="ftp_username" value="{{ website.ftp_username }}">

        <label for="ftp_password">FTP Password</label>
        <input type="text" id="ftp_password" name="ftp_password" value="{{ website.ftp_password }}">

        <label for="php_version">PHP Version</label>
        <input type="text" id="php_version" name="php_version" value="{{ website.php_version }}">

        <button type="submit">Update</button>
    </form>
    <a href="{% url 'list_websites' %}" class="action-button">Back to List</a>
{% endblock %}
