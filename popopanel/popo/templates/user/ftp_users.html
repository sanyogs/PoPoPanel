<div class="main-content">
    <div class="heading">
        <h1>Update FTP Details</h1>
    </div>
    {% if messages %}
        <ul class="error-message">
            {% for message in messages %}
                <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post" action="{% url 'update_ftp_details' website.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="ftp_username">FTP Username:</label>
            <input type="text" id="ftp_username" name="ftp_username" value="{{ website.ftp_username }}" required>
        </div>
        <div class="form-group">
            <label for="current_ftp_password">Current FTP Password:</label>
            <input type="password" id="current_ftp_password" name="current_ftp_password" required>
        </div>
        <div class="form-group">
            <label for="new_ftp_password">New FTP Password:</label>
            <input type="password" id="new_ftp_password" name="new_ftp_password" required>
        </div>
        <div class="form-group">
            <label for="confirm_ftp_password">Confirm New FTP Password:</label>
            <input type="password" id="confirm_ftp_password" name="confirm_ftp_password" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="action-button">Update</button>
            <a href="{% url 'ftp_users' website.id %}" class="action-button cancel">Cancel</a>
        </div>
    </form>
    <div class="back-button">
        <a href="{% url 'website_info' website.id %}" class="back-button cancel">Back to Website Details</a>
    </div>
</div>
{% endblock %}
