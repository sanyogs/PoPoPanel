<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete User</h1>
        <form id="deleteuser" method="POST" action="{% url 'deleteuserprocess' %}">
            {% csrf_token %}
            <label for="users">Select a user to delete:</label>
            <select id="users" name="user_id">
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
            <button type="submit">Delete User</button>
        </form>
        <a href="{% url 'home' %}">Cancel</a>
    </div>
</body>
</html>
