{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .header,
        .footer {
            background-color: #14926b;
            color: white;
            padding: 0;
            text-align: center;
            width: 100%;
            position: fixed;
            left: 0;
            z-index: 1000;
        }

        .header h1, .footer p{
            margin: 0;
        }

        .header {
            padding: 20px;
            top: 0;
        }

        .footer {
            bottom: 0;
            padding: 20px
        }

        .content {
            margin-top: 60px; /* Adjust based on header height */
            margin-bottom: 60px; /* Adjust based on header and footer height */
            padding: 20px;
            background-color: #FFF;
            flex: 1;
            overflow-y: auto;
        }
        .main-content{
            flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f7f7f7;
    padding: 20px;
    padding-left: 220px;
    padding-top: 30px;
    box-sizing: border-box;
        }

        .sidebar {
            position: fixed;
            top: 76px; /* Adjust to be below the header */
            bottom: 58px; /* Adjust to be above the footer */
            width: 20%;
            left: 0;
            background-color: #09F;
            color: #FFF;
            overflow-y: auto;
        }

        .sidebar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .sidebar ul li {
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background-color: #09F;
            border-bottom: 1px solid #FFF;
            font-weight: bold;
        }

        .sidebar ul li.active,
        .sidebar ul li:hover {
            background-color: #08E;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #FFF;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to the Home Page</h1>
    </div>
    
    <div class="sidebar">
        <ul id="tabs-nav">
            <li><a href="{% url 'add_customer' %}">Add Customer</a></li>
            <li><a href="{% url 'add_website' %}">Add Website</a></li>
            <li><a href="{% url 'list_websites' %}">List Website</a></li>
        </ul>
    </div>

    <div class="content">
        {% block content %}
        <!-- Page specific content will go here -->
        {% endblock %}
    </div>

    <div class="footer">
        <p>Footer Content Here</p>
    </div>
</body>
</html>
