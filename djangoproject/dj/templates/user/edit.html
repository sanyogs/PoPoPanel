<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Domain Name</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <h1>Edit Domain Name</h1>
    <form method="post">
        {% csrf_token %}
        <label for="domain_name">New Domain Name:</label>
        <input type="text" id="domain_name" name="domain_name" required><br><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
